name: copy-secrets
author: gendloop
description: 'Copy secrets'
inputs:
# Required
  repo:
    description: 'Repo Name (e.g. MyRepo)'
    required: true
    default: ''
# Optional
  team:
    description: 'Team Name'
    required: false
    default: ''
  token:
    description: 'Personal Token'
    required: true
    default: ''
  secret_names:
    description: 'Secret Names (e.g. SECRET1,SECRET2)'
    required: false
    default: 'GENDLOOP_ACCESS_TOKEN'
  secret_values:
    description: 'Secret Values (e.g. Value1,Value2)'
    required: false
    default: ${{ inputs.token }}

runs:
  using: 'composite'
  steps:
    - name: copy-secrets
      uses: philips-software/Repo-Secret-Manager@main
        with:
          action: create
          token: ${{ secrets.GENDLOOP_ACCESS_TOKEN }}
          secret-names: ${{ inputs.secret_names }}
          secret-values: ${{ inputs.secret_values }}
          repo: ${{ inputs.repo }}
          team: ${{ inputs.team }}